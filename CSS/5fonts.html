<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" href="assets/fonts/Roboto/font.css">
    <link rel="stylesheet" href="assets/fonts/Lora/font.css">
    <style>
        article {
            font-family: sans-serif;
            font-size: 30px;
        }
        p {
            font-family: "Lora",serif;
            font-weight: 700;
        }
        p span {
            font-family: "Roboto",sans-serif;
            font-weight: 500;
        }
    </style>
</head>

    <article>
        <header>
            <h3>Yapay Zeka</h3>
        </header>
        <p><span>Lorem ipsum dolor</span> sit amet, consectetur adipisicing elit. Nemo quibusdam eaque autem voluptatibus repellat quos, quo necessitatibus corrupti mollitia numquam molestiae illo odit rem architecto cumque corporis harum tempora. Dolor?</p>
    </article>

</html>
