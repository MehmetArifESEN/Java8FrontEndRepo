<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root {
            --color-red:#ff2020;
            --font-size: 20px;
        }
        h3,
        span {
            color: var(--color-red);
        }
        p {
            font-size: var(--font-size);
        }
        p span {
            --size-for-span: 1.5em;
            font-size: var(--size-for-span);
        }
        p + span {
            color: blue;
        }


    </style>
</head>
<body>
    <article>
        <header>
            <h3>Yapay Zeka</h3>
        </header>
        <p>
            <span>Lorem ipsum</span> dolor sit amet, consectetur adipisicing elit. Nemo quibusdam eaque autem voluptatibus repellat quos, quo necessitatibus corrupti mollitia numquam molestiae illo odit </p>
            <span>rem architecto cumque corporis harum tempora. Dolor?</span>
    </article>
</body>
</html>
