<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Anchor</h1><br>
    <a id="anchor" href="https://www.google.com/" target="_blank">Google'a git</a>

    <br>
    <h1>Image</h1>
    <img src="https://cdn.pixabay.com/photo/2018/08/26/23/55/woman-3633737_1280.jpg" alt="kapşonlu" height="333" width="500">
    <br>
    <h1>Video</h1>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>
        Tarayıcınız vıedo tagını desteklemıyor
    </video>

    <video src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Tarayıcınız vıedo tagını desteklemıyor
    </video>

    <h1>Audio</h1>
    <audio src="https://www.w3schools.com/html/horse.mp3" controls>Tarayıcınız audio tag'ını desteklemiyor</audio>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3"
        type="audio/mp3">
        
        Tarayıcınız audio tag'ını desteklemiyor
    </audio>
    <br>
    <h1>Button</h1>
    <button type="button" onclick="alert('hello world')">Button</button>
    <br>
    <h1>Iframe</h1>
    <iframe src="1index.html" height="300" width="500" frameborder="0"></iframe>
    <h2>Iframe youtube</h2>
    <iframe src="https://www.youtube.com/embed/Vhh_GeBPOhs" frameborder="0" width="500" height="300" title="Steve Balmer"></iframe>
</body>
</html>
